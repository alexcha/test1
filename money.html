<!doctype html>
<html>
<head>
    <title>데이터 변화 추이 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* 좌우 꽉 참 및 내용 대비 문제 해결 css */
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; color: #333; }
        
        .container { 
            width: 95%; /* 사용자가 요청한 95% 너비로 수정 */
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 10px; /* 내부 여백 최소화 */
            background: white; 
            border-radius: 0; 
            box-shadow: none; 
        }
        
        h1 { text-align: center; color: #333; margin-bottom: 5px; font-size: 26px; font-weight: 700; }
        p.update-time { text-align: center; color: #777; margin-bottom: 20px; font-size: 14px; }
        
        .chart-container { 
            margin-bottom: 30px; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            padding: 15px; 
            background: #fff; 
            height: 40vh; 
            min-height: 300px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            position: relative; 
        }
        
        h2 { 
            margin-top: 30px; 
            margin-bottom: 10px; 
            text-align: center; 
            color: #343a40; 
            font-size: 22px; 
            font-weight: 600;
            border-bottom: 2px solid #343a40; 
            padding-bottom: 8px; 
            display: inline-block;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        
        #daily-chart-header, #daily-summary-chart-header { /* daily-summary-chart-header 추가 */
            margin-top: 40px !important; 
        }
        
        /* AI 예측 섹션 스타일 */
        .prediction-section {
            padding: 20px;
            margin-bottom: 30px; 
            background-color: #f0f8ff; 
            border: 2px solid #007bff;
            border-radius: 12px;
            text-align: center;
        }
        .prediction-section h2 {
            color: #0056b3;
            margin-top: 0;
            border-bottom: none;
            padding-bottom: 0;
            font-size: 24px;
        }
        
        /* 오류 메시지 스타일: 대비 강화 */
        .error-message {
            text-align: left;
            padding: 15px;
            background-color: #ffe0e6; 
            border: 1px solid #dc3545; 
            color: #dc3545; 
            border-radius: 8px;
            line-height: 1.6;
            font-size: 15px;
            margin-top: 20px;
        }
        
        /* 성공 메시지 컨테이너 */
        .success-message {
            text-align: left;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 50px;
            font-size: 15px;
            line-height: 1.6;
            margin-top: 20px;
            color: #333; 
        }
        
        .sources-container {
             margin-top: 20px; 
             border-top: 1px solid #eee; 
             padding-top: 10px;
        }
        
        /* 데이터 없음 메시지 스타일 */
        .no-data-message {
             position: absolute; 
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             text-align: center; 
             color: #6c757d; 
             padding: 20px; 
             font-size: 16px;
             font-weight: 600;
             width: 80%; 
        }

        /* --- 페이지네이션 및 테이블 스타일 --- */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 40px;
            gap: 10px;
        }
        .pagination-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            font-weight: 600;
        }
