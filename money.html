<!DOCTYPE html>
<html>
<head>
    <title>데이터 변화 추이 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* 1. body의 기본 마진을 제거하여 화면을 꽉 채웁니다. */
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; color: #333; }
        
        /* 2. 컨테이너 너비를 100%로 설정하고, padding을 10px로 최소화합니다. */
        .container { 
            width: 100%; 
            max-width: 1400px; /* 넓은 화면에서 너무 늘어나지 않도록 max-width 유지 */
            margin: 0 auto; /* 좌우 중앙 정렬 유지 */
            padding: 10px; /* 내부 패딩 최소화 */
            background: white; 
            border-radius: 0; /* 모서리 둥글게 없애고 꽉 채우기 */
            box-shadow: none; /* 박스 쉐도우 제거 (아이프레임에 깔끔하게 맞도록) */
        }
        
        /* 이전 .container 스타일에서 box-shadow와 border-radius 제거 및 padding/margin 조정 */
        
        h1 { text-align: center; color: #333; margin-bottom: 5px; font-size: 26px; font-weight: 700; }
        p.update-time { text-align: center; color: #777; margin-bottom: 20px; font-size: 14px; }
        /* 차트 컨테이너가 모바일에서 너무 작아지지 않도록 최소 높이 설정 */
        .chart-container { 
            margin-bottom: 30px; /* 마진도 약간 줄입니다. */
            border: 1px solid #eee; 
            border-radius: 8px; 
            padding: 15px; 
            background: #fff; 
            height: 40vh; 
            min-height: 300px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        /* h2 스타일: 두 제목 모두 검정색으로 통일 */
        h2 { 
            margin-top: 30px; /* 마진 조정 */
            margin-bottom: 10px; /* 마진 조정 */
            text-align: center; 
            color: #343a40; 
            font-size: 22px; 
            font-weight: 600;
            border-bottom: 2px solid #343a40; 
            padding-bottom: 8px; /* 패딩 조정 */
            display: inline-block;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        /* 일일 집계 차트 제목 마진 조정 */
        #daily-chart-header {
            margin-top: 40px !important; /* 마진 조정 */
        }
        
        /* --- AI 예측 섹션 스타일 개선 --- */
        .prediction-section {
            padding: 20px;
            margin-bottom: 30px; /* 마진 조정 */
            background-color: #f0f8ff; /* Light blue background for success section */
            border: 2px solid #007bff;
            border-radius: 12px;
            text-align: center;
        }
        /* ... (나머지 스타일은 동일하게 유지) ... */
        /* 데이터 테이블 Wrapper */
        .data-table-wrapper {
            width: 100%; 
            max-width: 1000px; 
            margin: 0 auto; 
            border-collapse: separate; 
            border-spacing: 0; 
            border: 1px solid #ddd; 
            font-size: 14px; 
            min-width: 300px; 
            border-radius: 8px; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>데이터 변화 추이 대시보드</h1> 제목 제거됨 -->
        <p class="update-time">최근 업데이트 시간: 2025-11-12 18:29:27 KST</p>
        
        <div class="prediction-section">
            <h2 id="prediction-header"></h2>
            <div id="predictionResult">
                
            </div>
        </div>
        
        <div style="text-align: center;">
            <h2 id="daily-chart-header">일일 집계 추이</h2>
        </div>
        <div class="chart-container">
            <canvas id="dailyChart"></canvas>
        </div>
        
        <div style="text-align: center;">
            <h2>일일 집계 기록 (최신순)</h2>
        </div>
        <div>
            
        </div> 
        
        <div style="text-align: center;">
            <h2>기록 시간별 변화 값 추이</h2>
        </div>
        <div class="chart-container">
            <canvas id="simpleChart"></canvas>
        </div> 

        
        <div style="text-align: center;">
            <h2>데이터 기록 (최신순)</h2>
        </div>
        
        <div id="dataRecordsContainer">
            </div>
        <div id="paginationControls" class="pagination-controls">
            </div>
        
    </div>
    
    <script>
    // ... (스크립트 부분은 동일하게 유지) ...
    </script>
</body>
</html>
