<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 도구 통합 탭 보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 설정 및 기본 스타일 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Full screen height */
        #app {
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="app" class="w-full max-w-4xl mx-auto p-4 flex flex-col">
        
        <div class="flex bg-white p-2 rounded-xl shadow-md space-x-2 mb-4 sticky top-0 z-10">
            <button id="tab-cal"
                    class="tab-button flex-1 py-3 px-4 text-sm font-semibold rounded-lg transition-all duration-200"
                    data-tab="cal">
                매출 (cal.html)
            </button>
            <button id="tab-money"
                    class="tab-button flex-1 py-3 px-4 text-sm font-semibold rounded-lg transition-all duration-200"
                    data-tab="money">
                주식계산기 (money.html)
            </button>
            <button id="tab-cal2"
                    class="tab-button flex-1 py-3 px-4 text-sm font-semibold rounded-lg transition-all duration-200"
                    data-tab="cal2">
                예산 (cal2.html)
            </button>
        </div>

        <div id="tab-content" class="flex-1 bg-white p-0 rounded-xl shadow-xl overflow-hidden flex flex-col">

            <div id="content-cal" class="tab-pane w-full h-full flex-1 hidden">
                <iframe src="about:blank" class="w-full h-full border-0"></iframe>
            </div>

            <div id="content-money" class="tab-pane w-full h-full flex-1 hidden">
                <iframe src="about:blank" class="w-full h-full border-0"></iframe>
            </div>
            
            <div id="content-cal2" class="tab-pane w-full h-full flex-1 hidden">
                <iframe src="about:blank" class="w-full h-full border-0"></iframe>
            </div>
            
            <div id="instruction-message" class="p-8 text-center text-gray-500">
                <p class="text-xl font-bold text-indigo-600">파일 내용을 보려면 탭을 선택하세요.</p>
                <p class="text-sm mt-3 border-t pt-3">
                    **주의:** 현재 iFrame의 `src`는 "about:blank"로 설정되어 있습니다. 
                    **실제 파일을 호스팅**하고 각 iFrame의 `src` 속성을 (`cal.html`, `money.html`, `cal2.html`) 경로에 맞게 변경해야 내용이 표시됩니다.
                </p>
            </div>

        </div>
    </div>

    <script>
        // JavaScript for Tab Functionality

        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');
            const instructionMessage = document.getElementById('instruction-message');

            // 기본 활성화 탭을 'cal'로 설정합니다.
            let activeTab = 'cal';

            /**
             * 탭 상태를 업데이트하고 UI를 변경합니다.
             * @param {string} tabName 활성화할 탭 이름 ('cal', 'money', 'cal2')
             */
            function switchTab(tabName) {
                activeTab = tabName;

                // 1. 버튼 스타일 업데이트
                tabButtons.forEach(button => {
                    const isActive = button.getAttribute('data-tab') === tabName;
                    
                    // Tailwind 클래스를 사용하여 활성/비활성 스타일 적용
                    if (isActive) {
                        button.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                        button.classList.remove('bg-gray-100', 'text-gray-700', 'hover:bg-indigo-50');
                    } else {
                        button.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                        button.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-indigo-50');
                    }
                });

                // 2. 내용 패널 업데이트
                tabPanes.forEach(pane => {
                    if (pane.id === `content-${tabName}`) {
                        pane.classList.remove('hidden');
                    } else {
                        pane.classList.add('hidden');
                    }
                });

                // 3. 안내 메시지 숨기기 (탭이 선택되면)
                if (instructionMessage) {
                    instructionMessage.classList.add('hidden');
                }
            }

            // 이벤트 리스너 부착
            tabButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const tabName = e.currentTarget.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // 초기 로드 시: 'cal' 탭 버튼 스타일은 적용하되, 실제 내용은 숨기고 안내 메시지를 표시합니다.
            switchTab('cal'); 
            tabPanes.forEach(pane => pane.classList.add('hidden')); 
            if (instructionMessage) {
                instructionMessage.classList.remove('hidden'); 
            }
        });
    </script>
</body>
</html>
